			<script>
				/*
					current members script
				*/
				var portfolioi, portfolioj;
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.open( "GET", "members.json", false );
				xmlHttp.send( null );
				var bodytext = xmlHttp.responseText;
				data_json=JSON.parse(bodytext);
				var years = Object.keys(data_json);
				
				var carddiv = [];
				var seccarddiv = [];
				var cardimg = [];
				var cardbody = [];
				var cardtitle = [];
				var cardtext = [];
				var domaintext = [];
				var profbutton = [];
				var cmembers_row = document.getElementById('cmembers-row');
				var amembers_row = document.getElementById('amembers-row');

				$(years).each(function(i) {		// navigate years
					carddiv[i] = [];
					seccarddiv[i] =[];
					cardimg[i] = [];
					cardbody[i] =[];
					cardtitle[i] = [];
					cardtext[i] = [];
					domaintext[i] = [];
					profbutton[i] = [];

				if(i!=2) {		// current members
					
					years_heading = document.createElement('div');
					years_heading.className = 'col-sm-12';
					years_heading.id = years[i];
					years_heading.innerHTML = years[i];
					$(years_heading).css('font-size','24px');
					cmembers_row.appendChild(years_heading);
					
					/*
					<div class="col-sm-6 col-md-4">
						<div class="card  mb-3">
							<!-- set a width on the image otherwise it will expand to full width -->
							<img class="card-img-top img-fluid" loading="lazy" src="images-members/min/rupeshpal-01.jpg" alt="Card image cap" width="400">
							<div class="card-body">
								<h4 class="card-title">Rupesh Pal </h4>
								<p class="card-text"> 
									<span>IOT, Web D</span> <br>
									<a class="btn btn-primary demo01" href="#animatedModal">open profile</a>
								</p>
							</div>
						</div>
					</div>
					*/
					$(data_json[years[i]]).each(function(j) {		
						//console.log(data_json[years[i]][j].name);
						carddiv[i][j] = document.createElement('div');
						carddiv[i][j].className = 'col-sm-6 col-md-3';
						cmembers_row.appendChild(carddiv[i][j]);

						seccarddiv[i][j] = document.createElement('div');
						seccarddiv[i][j].className = 'card mb-3';
						carddiv[i][j].appendChild(seccarddiv[i][j]);
						
						cardimg[i][j] = document.createElement('img');
						cardimg[i][j].className = 'card-img-top img-fluid';
						cardimg[i][j].src = 'images-members/min/'+data_json[years[i]][j].photo;
						//$(cardimg[i][j]).attr('width','400');
						$(cardimg[i][j]).attr('loading','lazy');
						seccarddiv[i][j].appendChild(cardimg[i][j]);

						cardbody[i][j] = document.createElement('div');
						cardbody[i][j].className = 'card-body';
						seccarddiv[i][j].appendChild(cardbody[i][j]);

						cardtitle[i][j] = document.createElement('h4');
						cardtitle[i][j].className = 'card-title';
						cardtitle[i][j].innerHTML = data_json[years[i]][j].name;
						cardbody[i][j].appendChild(cardtitle[i][j]);

						cardtext[i][j] = document.createElement('p');
						cardtext[i][j].className = 'card-text';
						cardbody[i][j].appendChild(cardtext[i][j]);

						domaintext[i][j] = document.createElement('span');
						domaintext[i][j].innerHTML = data_json[years[i]][j].domain;
						cardtext[i][j].appendChild(domaintext[i][j]);
						cardtext[i][j].appendChild(document.createElement('br'));

						profbutton[i][j] = document.createElement('a');
						profbutton[i][j].className = 'btn btn-primary demo01';
						profbutton[i][j].innerHTML = 'Open profile';
						profbutton[i][j].href = '#animatedModal';
						profbutton[i][j].setAttribute('data-i',i);
						profbutton[i][j].setAttribute('data-j',j);
						cardtext[i][j].appendChild(profbutton[i][j]);
					});
				}

				else {
					years_heading = document.createElement('div');
					years_heading.className = 'col-sm-12';
					years_heading.id = years[i];
					years_heading.innerHTML = years[i];
					$(years_heading).css('font-size','24px');
					amembers_row.appendChild(years_heading);
					
					/*
					<div class="col-sm-6 col-md-4">
						<div class="card  mb-3">
							<img class="card-img-top img-fluid" loading="lazy" src="images-members/min/rupeshpal-01.jpg" alt="Card image cap" width="400">
							<div class="card-body">
								<h4 class="card-title">Rupesh Pal </h4>
								<p class="card-text"> 
									<a class="btn btn-primary demo01" href="#animatedModal">open profile</a>
								</p>
							</div>
						</div>
					</div>
					*/
					$(data_json[years[i]]).each(function(j) {		
						//console.log(data_json[years[i]][j].name);
						carddiv[i][j] = document.createElement('div');
						carddiv[i][j].className = 'col-sm-6 col-md-3';
						amembers_row.appendChild(carddiv[i][j]);

						seccarddiv[i][j] = document.createElement('div');
						seccarddiv[i][j].className = 'card mb-3';
						carddiv[i][j].appendChild(seccarddiv[i][j]);
						
						cardimg[i][j] = document.createElement('img');
						cardimg[i][j].className = 'card-img-top img-fluid';
						cardimg[i][j].src = 'images-members/min/'+data_json[years[i]][j].photo;
						$(cardimg[i][j]).attr('loading','lazy');
						seccarddiv[i][j].appendChild(cardimg[i][j]);

						cardbody[i][j] = document.createElement('div');
						cardbody[i][j].className = 'card-body';
						seccarddiv[i][j].appendChild(cardbody[i][j]);

						cardtitle[i][j] = document.createElement('h4');
						cardtitle[i][j].className = 'card-title';
						cardtitle[i][j].innerHTML = data_json[years[i]][j].name;
						cardbody[i][j].appendChild(cardtitle[i][j]);

						cardtext[i][j] = document.createElement('p');
						cardtext[i][j].className = 'card-text';
						cardbody[i][j].appendChild(cardtext[i][j]);

						profbutton[i][j] = document.createElement('a');
						profbutton[i][j].className = 'btn btn-primary demo01';
						profbutton[i][j].innerHTML = 'Open profile';
						profbutton[i][j].href = '#animatedModal';
						profbutton[i][j].setAttribute('data-i',i);
						profbutton[i][j].setAttribute('data-j',j);
						cardtext[i][j].appendChild(profbutton[i][j]);
					});
				}
				});
				
			</script>


			<script>
				/*
					portfolio script
				*/
				$(document).ready(function() {
					$('.demo01').click(function(){
						portfolioi = $(this).attr('data-i');
						portfolioj = $(this).attr('data-j');
						$('#portfolio-img').hide();
						$('#portfolio-img').attr('src','images-members/min/'+data_json[years[portfolioi]][portfolioj].photo);
						$('#portfolio-img').show();

						$('#portfolio-name').html(data_json[years[portfolioi]][portfolioj].name);
						if(portfolioi!=2) {		// if not alumni
							$('#portfolio-domain').html("Domains: "+data_json[years[portfolioi]][portfolioj].domain);
							$('#portfolio-desc').html(data_json[years[portfolioi]][portfolioj].desc);
							$('#portfolio-domain').show();
							$('#portfolio-desc').show();
						}
						else {
							$('#portfolio-desc').html(data_json[years[portfolioi]][portfolioj].comment);
							$('#portfolio-domain').hide();
							//$('#portfolio-desc').hide();
							$('#portfolio-desc').show();
						}

						// show/hide github
						if(data_json[years[portfolioi]][portfolioj].github=="") {
							$('#github-btn').hide();
						}
						else {
							$('#github-btn').show();
							$('#github-btn').click(function(){
								//window.location.href = data_json[years[portfolioi]][portfolioj].github;	// open in same tab
								window.open(data_json[years[portfolioi]][portfolioj].github,'_blank')		// open in another tab
							});
						}

						// show/hide linkedin
						if(data_json[years[portfolioi]][portfolioj].linkedin=="") {
							$('#linkedin-btn').hide();
						}
						else {
							$('#linkedin-btn').show();
							$('#linkedin-btn').click(function(){
								//window.location.href = data_json[years[portfolioi]][portfolioj].linkedin;	// open in same tab
								window.open(data_json[years[portfolioi]][portfolioj].linkedin,'_blank')		// open in another tab
							});
						}

						$('#header').hide();
					});

					$(".demo01").animatedModal({
						animatedIn: 'zoomIn',
						animatedOut: 'bounceOut',
						color: '#39BEB9',
						beforeOpen: function() {
							var children = $(".thumb");
							var index = 0;
							function addClassNextChild() {
								if (index == children.length) return;
								children.eq(index++).show().velocity("transition.expandIn", {
									opacity: 1,
									stagger: 250
								});
								window.setTimeout(addClassNextChild, 200);
							}
							addClassNextChild();
						},
						afterClose: function() {
							$(".thumb").hide();
							$('#header').show();
						}
					});
				
				}); // end document ready
			
			</script>
